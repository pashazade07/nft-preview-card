<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS Link  -->
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="card">
      <div class="image">
        <img class="mainImg" src="images/image-equilibrium.jpg" alt="" />
        <div>
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibrium</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samir Pashazade</a>.
    </div> -->
  </body>
</html>
